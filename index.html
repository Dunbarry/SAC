<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Siege @ Server City</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-zF4BRsG/fLiTGfR9QL82DrilZxrwgY/+du4p/c7J72zZj+FLYq4zY00RylP9ZjiT" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <link href="keyframes.css" rel="stylesheet">
  </head>
  <body>
    <div class="mainContain">
      <div class="container" id="8"></div>
      <div class="container" id="7"></div>
      <div class="container" id="6"></div>
      <div class="container" id="5"></div>
      <div class="container" id="4"></div>
      <div class="container" id="3"></div>
      <div class="container" id="2"></div>
      <div class="container" id="1"></div>
      <div class="turret"></div>
      <div class="hudFrameL">
        <!-- <div class="radio">
          <div class="speaker1">
            <div class="speaker2">
              <div class="speaker3"></div>
            </div>
          </div>
        </div> -->
      </div>
      <div class="hudFrameR">
        <div class="fireControl">
          <span class="degreeTag">ANGLE
            <input type="number" value="10" min="10" max="80" step="10" id="degree"></input>
          </span>
          <div>
            <button class="bigRed impact" id="bigRed">FIRE!</button>
          </div>
          <span class="rotationTag">ORBIT
            <input type="number" value="00" min="-40" max="40" step="10" id="rotation"></input>
          </span>
        <br>
          <div>
            <button class="bigRed impact" id="bigRed">FIRE!</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
